<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <title>RG Speak Guide!</title>
  </head>

  <body>
    <div class="container">
      <!-- 네브바 -->
      <div class="pt-5 pb-5 d-flex justify-content-center RG-logo">
        <a
          href="https://www.readinggate.com/Main/Index"
          target="_blank"
          class="text-center"
        >
          <img src="images/RG-logo.svg" alt="" class="w-75"
        /></a>
      </div>
      <nav>
        <div class="nav nav-tabs" id="nav-tab" role="tablist">
          <button
            class="nav-link active"
            id="nav-home-tab"
            data-toggle="tab"
            data-target="#nav-home"
            type="button"
            role="tab"
            aria-controls="nav-home"
            aria-selected="true"
          >
          Speak 이용방법
          </button>
          <button
            class="nav-link"
            id="nav-profile-tab"
            data-toggle="tab"
            data-target="#nav-profile"
            type="button"
            role="tab"
            aria-controls="nav-profile"
            aria-selected="false"
          >
          Speak 오류해결 방법
          </button>
        </div>
      </nav>
      <!-- 콘텐츠 -->
      <div class="tab-content" id="nav-tabContent">
        <div
          class="tab-pane fade show active font-size-large"
          id="nav-home"
          role="tabpanel"
          aria-labelledby="nav-home-tab"
        >
          <!-- SPEAK 오류해결 방법 -->
          <div class="w-100">
            <img
              src="images/speak_use_1.png"
              srcset="
                images/speak_use_1@2X.png  2x,
                .images/speak_use_1@3X.png 3x
              "
              alt=""
              style="width: 100%"
            />
            <div
              class="speaking-guide-movie embed-responsive embed-responsive-16by9"
            >
              <iframe
                class="embed-responsive-item"
                
                src="https://www.youtube.com/embed/t6WKUbr1cLA?si=OMr89wD35ULyUpuH"
                title="YouTube video player"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                allowfullscreen
              ></iframe>
            </div>
            <img
              src="images/speak_use_2.png"
              srcset="
                images/speak_use_2@2X.png  2x,
                .images/speak_use_2@3X.png 3x
              "
              alt=""
              style="width: 100%"
            />
          </div>
        </div>
        <div
          class="tab-pane fade"
          id="nav-profile"
          role="tabpanel"
          aria-labelledby="nav-profile-tab"
        >
          <!-- Speak 이용안내 PC -->

          <h1 class="pb-3 speak-title">Speak 오류해결 방법</h1>
          <ul
            class="nav nav-pills d-flex justify-content-between mb-3"
            id="pills-tab"
            role="tablist"
          >
            <li class="nav-item" role="presentation">
              <button
                class="nav-link active"
                id="pills-home-tab"
                data-toggle="pill"
                data-target="#pills-home"
                type="button"
                role="tab"
                aria-controls="pills-home"
                aria-selected="true"
              >
                안드로이드
              </button>
            </li>
            <li class="nav-item" role="presentation">
              <button
                class="nav-link"
                id="pills-profile-tab"
                data-toggle="pill"
                data-target="#pills-profile"
                type="button"
                role="tab"
                aria-controls="pills-profile"
                aria-selected="false"
              >
                iOS
              </button>
            </li>
            <li class="nav-item" role="presentation">
              <button
                class="nav-link"
                id="pills-contact-tab"
                data-toggle="pill"
                data-target="#pills-contact"
                type="button"
                role="tab"
                aria-controls="pills-contact"
                aria-selected="false"
              >
                PC
              </button>
            </li>
          </ul>
          <!-- Speak contents PC-->
          <div class="tab-content" id="pills-tabContent">
            <div
              class="tab-pane fade show active"
              id="pills-home"
              role="tabpanel"
              aria-labelledby="pills-home-tab"
            >
              <!-- 안드로이드 -->
              <div class="pt-4 d-none d-lg-block">
                <img
                  src="images/Error-resolution_an_01.png"
                  srcset="
                    images/Error-resolution_an_01@2X.png  2x,
                    .images/Error-resolution_an_01@3X.png 3x
                  "
                  alt=""
                  style="width: 100%"
                />
                <img
                  src="images/Error-resolution_an_02.png"
                  srcset="
                    images/Error-resolution_an_02@2X.png  2x,
                    .images/Error-resolution_an_02@3X.png 3x
                  "
                  alt=""
                  style="width: 100%"
                  class="pt-5"
                />
              </div>
              <div class="pt-4 d-xs-block d-ms-block d-md-block d-lg-none">
                <img
                  src="images/mo_Error-resolution_an_01.png"
                  srcset="
                    images/mo_Error-resolution_an_01@2X.png  2x,
                    .images/mo_Error-resolution_an_01@3X.png 3x
                  "
                  alt=""
                  style="width: 100%"
                />
                <img
                  src="images/mo_Error-resolution_an_02.png"
                  srcset="
                    images/mo_Error-resolution_an_02@2X.png  2x,
                    .images/mo_Error-resolution_an_02@3X.png 3x
                  "
                  alt=""
                  style="width: 100%"
                  class="pt-5"
                />
              </div>
            </div>
            <div
              class="tab-pane fade"
              id="pills-profile"
              role="tabpanel"
              aria-labelledby="pills-profile-tab"
            >
              <!-- iOS -->
              <div class="pt-4 d-none d-lg-block">
                <img
                  src="images/Error-resolution_ios_01.png"
                  srcset="
                    images/Error-resolution_ios_01@2X.png  2x,
                    .images/Error-resolution_ios_01@3X.png 3x
                  "
                  alt=""
                  style="width: 100%"
                />
                <img
                  src="images/Error-resolution_ios_02.png"
                  srcset="
                    images/Error-resolution_ios_02@2X.png  2x,
                    .images/Error-resolution_ios_02@3X.png 3x
                  "
                  alt=""
                  style="width: 100%"
                  class="pt-5"
                />
              </div>
              <div class="pt-4 d-xs-block d-ms-block d-md-block d-lg-none">
                <img
                  src="images/mo_Error-resolution_ios_01.png"
                  srcset="
                    images/mo_Error-resolution_ios_01@2X.png  2x,
                    .images/mo_Error-resolution_ios_01@3X.png 3x
                  "
                  alt=""
                  style="width: 100%"
                />
                <img
                  src="images/mo_Error-resolution_ios_02.png"
                  srcset="
                    images/mo_Error-resolution_ios_02@2X.png  2x,
                    .images/mo_Error-resolution_ios_02@3X.png 3x
                  "
                  alt=""
                  style="width: 100%"
                  class="pt-5"
                />
              </div>
            </div>
            <div
              class="tab-pane fade"
              id="pills-contact"
              role="tabpanel"
              aria-labelledby="pills-contact-tab"
            >
              <!-- PC -->
              <div class="pt-4 d-none d-lg-block">
                <img
                  src="images/Error-resolution_pc_01.png"
                  srcset="
                    images/Error-resolution_pc_01@2X.png  2x,
                    .images/Error-resolution_pc_01@3X.png 3x
                  "
                  alt=""
                  style="width: 100%"
                />
                <img
                  src="images/Error-resolution_pc_02.png"
                  srcset="
                    images/Error-resolution_pc_02@2X.png  2x,
                    .images/Error-resolution_pc_02@3X.png 3x
                  "
                  alt=""
                  style="width: 100%"
                  class="pt-5"
                />
                <img
                  src="images/Error-resolution_pc_03.png"
                  srcset="
                    images/Error-resolution_pc_03@2X.png  2x,
                    .images/Error-resolution_pc_03@3X.png 3x
                  "
                  alt=""
                  style="width: 100%"
                  class="pt-5"
                />
              </div>
              <div class="pt-4 d-xs-block d-ms-block d-md-block d-lg-none">
                <img
                  src="images/mo_Error-resolution_pc_01.png"
                  srcset="
                    images/mo_Error-resolution_pc_01@2X.png  2x,
                    .images/mo_Error-resolution_pc_01@3X.png 3x
                  "
                  alt=""
                  style="width: 100%"
                />
                <img
                  src="images/mo_Error-resolution_pc_02.png"
                  srcset="
                    images/mo_Error-resolution_pc_02@2X.png  2x,
                    .images/mo_Error-resolution_pc_02@3X.png 3x
                  "
                  alt=""
                  style="width: 100%"
                  class="pt-5"
                />
                <img
                  src="images/mo_Error-resolution_pc_03.png"
                  srcset="
                    images/mo_Error-resolution_pc_03@2X.png  2x,
                    .images/mo_Error-resolution_pc_03@3X.png 3x
                  "
                  alt=""
                  style="width: 100%"
                  class="pt-5"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <!-- 
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    -->

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
      integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
