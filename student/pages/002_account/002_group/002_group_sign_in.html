	</head>
	<body>
		<!-- 상단 -->
		<div class="bg-light border-bottom mb-3 top-mp">
			<div class="container">
				<div class="row">
					<div class="col col-md-10 col-lg-6 mx-auto">
						<div class="text-center">
							<span class="font-weight-bold txt-dark-20">Sign In</span>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- 본문 -->
		<div class="container">
			<div class="row">
				<div class="col col-md-10 col-lg-6 mx-auto">
					<!--그룹명-->
					<div class="mb-3">
						<h3 id="schoolNeme">성남수내초등학교</h3>
					</div>
					<!-- 아이디, 비번 입력 -->
					<div class="my-3">
						<div class="mb-3">
							<input type="text" class="form-control rounded-10 dim-input" id="inputID" placeholder="ID">
						</div>
						<div class="mb-3">
							<input type="password" class="form-control rounded-10 dim-input" id="inputPassword" placeholder="Password">
						</div>
						<div class="mb-3">
							<input type="checkbox" name="" value="" checked>
							<span>비밀번호 저장</span>
						</div>
						<div class="mb-3">
							<input type="checkbox" name="간편 로그인" value="">
							<span>간편 로그인</span>
						</div>
						<div class="mb-3">
							<button type="button" class="btn btn-rg-blue btn-mp-s w-100 rounded-10">Enter</button>
						</div>
						<div class="pt-2">
							<div class="mb-3 text-center">
								<a href="">비밀번호 찾기</a>
							</div>
							<!--학원의 경우 숨김-->
							<div class="mb-3 text-center">
								<a href="">아이디 찾기</a>
							</div>
						</div>
					</div>
				</div>
			</div>
