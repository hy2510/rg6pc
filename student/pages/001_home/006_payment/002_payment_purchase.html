<!DOCTYPE html>
<html lang="en" data-pgc-set-master>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="">
	<title>Reading Gate - 결제</title>
	<link href="../../../bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css">
	<link href="../../../assets/css/font.css" rel="stylesheet" type="text/css">
	<link href="../../../assets/css/homepage.css" rel="stylesheet" type="text/css">
</head>

<body>
	<!-- 남은 기간 -->
	<div></div>
	<!-- 공통 상단 -->
	<div id="homeCommonTop">
	</div>
	<!-- 상단 베너 -->
	<header class="payment">
		<div class="container bg-top payment">
			<div class="header-title-1">
				<span>결제</span>
			</div>
			<div class="header-title-2">
				<span>이용권 결제</span>
			</div>
		</div>
	</header>
	<!-- 페이지 메뉴 -->
	<nav class="container page-menu my-3">
		<ul>
			<li>
				<a href="" class="active">이용권 결제</a>
			</li>
			<li>
				<a href="">티켓 등록</a>
			</li>
		</ul>
	</nav>
	<!-- 페이지 내용 -->
	<article class="container">
		<!-- 뒤로가기 버튼 -->
		<div class="my-3">
			<a href="" class="d-flex align-items-center text-decoration-none"><img
					src="../../../assets/image/homepage/circled_left.png"
					srcset="../../../assets/image/homepage/circled_left@2x.png 2x" alt="" width="24"><span
					class="txt-dark-18 font-weight-bold px-3">결제하기</span></a>
		</div>
		<div class="row">
			<div class="col-12">
				<div class="border rounded-10 p-3 p-md-4">
					<div class="sub-title mb-3">
						주문 상품
					</div>
					<div class="bg-pale-grey p-2 p-md-3 purchase-info rounded-10 mb-4">
						<table>
							<tr>
								<td class="text-left pl-2">상품명</td>
								<td class="text-left">리딩게이트 30일 이용권</td>
							</tr>
							<tr>
								<td class="text-left pl-2">결제 금액</td>
								<td class="text-left">30,000원</td>
							</tr>
							<tr>
								<td class="text-left pl-2">학습 기간</td>
								<td class="text-left">+ 30일</td>
							</tr>
						</table>
					</div>
					<div class="sub-title mb-3">주문자 정보</div>
					<form class="purchase-form">
						<div class="mb-2 mb-md-3">
							<span class="input-label mr-3">학생 이름:</span><span class="txt-dark-16-bold">김혜수</span>
						</div>
						<div class="form-group">
							<label class="input-label">전화 번호</label>
							<div class="d-flex">
								<select class="form-control mr-3 rounded-10">
									<option>010</option>
								</select>
								<input type="number" class="form-control mr-3 rounded-10">
								<input type="number" class="form-control rounded-10">
							</div>
						</div>
						<div class="form-group">
							<label class="input-label">E-Mail</label>
							<div class="d-flex">
								<input type="email" class="form-control rounded-10">
							</div>
						</div>
						<div class="form-group form-check">
							<input type="checkbox" class="form-check-input" id="check1" checked>
							<label class="form-check-label" for="check1">개인정보 수집 및 결제 정보 수신 동의</label>
						</div>
					</form>
					<div class="sub-title mb-3">결제 수단 선택</div>
						<!-- <button class="btn btn-blue px-5 btn-purchase">결제하기</button> -->

						<div class="row">
							<div class="col-6 col-lg-4 mb-3">
								<a href="#" class="text-decoration-none" onclick="kakaoCheck();">
									<div class="text-center border rounded-10 p-3">
										<div class="h55 d-flex justify-content-center align-items-center mb-2">
											<img src="https://www.readinggate.com/Content/assets/homepage/img/icon/ico_payment_icon_yellow_large.png" alt="" style="width:66px;">
										</div>
										<p class="mb-0 txt-dark-14">카카오 페이</p><!-- 카카오 페이 -->
									</div>
								</a>
							</div>
							<div class="col-6 col-lg-4 mb-3">
								<a href="#" class="text-decoration-none" onclick="fnc_INIPayStd('Card');">
									<div class="text-center border rounded-10 p-3">
										<div class="h55 d-flex justify-content-center align-items-center mb-2">
											<img src="https://www.readinggate.com/Content/assets/homepage/img/icon/ico-card-1.png" alt="" style="width:56px;">
										</div>
										<p class="mb-0 txt-dark-14">신용카드</p><!-- 신용카드 -->
									</div>
								</a>
							</div>
							<div class="col-6 col-lg-4 mb-3">
								<a href="#" class="text-decoration-none" onclick="fnc_INIPayStd('VBank');">
									<div class="text-center border rounded-10 p-3">
										<div class="h55 d-flex justify-content-center align-items-center mb-2">
											<img src="https://www.readinggate.com/Content/assets/homepage/img/icon/ico-passbook-1.png" alt="" style="width:61px;">
										</div>
										<p class="mb-0 txt-dark-14">무통장 입금</p><!-- 무통장 입금 -->
									</div>
								</a>
							</div>
							<div class="col-6 col-lg-4 mb-3">
								<a href="#" class="text-decoration-none" onclick="fnc_INIPayStd('DirectBank');">
									<div class="text-center border rounded-10 p-3">
										<div class="h55 d-flex justify-content-center align-items-center mb-2">
											<img src="https://www.readinggate.com/Content/assets/homepage/img/icon/ico-cache-1.png" alt="" style="width:54px;">
										</div>
										<p class="mb-0 txt-dark-14">실시간 계좌 이체</p><!-- 실시간 계좌 이체 -->
									</div>
								</a>
							</div>
							<div class="col-6 col-lg-4 mb-3">
								<a href="#" class="text-decoration-none" onclick="PayPalCheck();">
									<div class="text-center border rounded-10 p-3">
										<div class="h55 d-flex justify-content-center align-items-center mb-2">
											<img src="https://www.readinggate.com/Content/assets/homepage/img/icon/ico_paypal_logo_logotype_emblem.png" alt="" style="width:83px;">
										</div>
										<p class="mb-0 txt-dark-14">페이팔</p>
									</div>
								</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</article>
	<!-- 공통 하단 -->
	<footer class="border-top mt-4" id="compayMenu">
	</footer>
	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="../../../assets/js/jquery.min.js"></script>
	<script src="../../../assets/js/popper.js"></script>
	<script src="../../../bootstrap/js/bootstrap.min.js"></script>
	<script src="../../../assets/js/commonTop.js"></script>
	<script src="../../../assets/js/commonBottom.js"></script>
	<script src="../../../assets/js/common.js"></script>
</body>

</html>
